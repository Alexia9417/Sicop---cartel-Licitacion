<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICOP - Cartel de Licitación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="header">SICOP - Sistema Integrado de Compras Públicas</div>
    
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        ☰ Menú
    </button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="Index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="Error.html">Catálogo Bienes/Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="Expediente.html">Expedientes</a></li>
                <li class="nav-item"><a class="nav-link" href="IngresoCartel.html">Ingresar Cartel</a></li>
            </ul>
        </div>
    </div>
    
    <div class="container mt-4">
        <h2 class="title">Cartel de Licitación</h2>
        <form>
            <div class="mb-3">
                <label for="numLicitacion" class="form-label">Número de Licitación</label>
                <input type="text" class="form-control" id="numLicitacion" placeholder="Ingrese el número de licitación">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese una descripción"></textarea>
            </div>
            <div class="mb-3">
                <label for="institucion" class="form-label">Institución Solicitante</label>
                <input type="text" class="form-control" id="institucion" placeholder="Ingrese la institución solicitante">
            </div>
            <div class="mb-3">
                <label for="fechaPublicacion" class="form-label">Fecha de Publicación</label>
                <input type="date" class="form-control" id="fechaPublicacion">
            </div>
            <div class="mb-3">
                <label for="plazo" class="form-label">Plazo para Presentación de Ofertas</label>
                <input type="text" class="form-control" id="plazo" placeholder="Ingrese el plazo en días">
            </div>
            <div class="mb-3">
                <label for="montoEstimado" class="form-label">Monto Estimado</label>
                <input type="text" class="form-control" id="montoEstimado" placeholder="Ingrese el monto estimado">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
